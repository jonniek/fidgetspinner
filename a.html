<style>
body {
	background-color: #333;
    height: 1000000px;
}
.fidget {
	top: 50%;
	left: 50%;
	position: fixed;
	width: 150px;
	height: 150px;
	overflow: hidden;
	transform: translate(-50%, -50%) rotate(0);
}
</style>
<body>
    <img src="fidget.png" class="fidget" alt="">
</body>
<script>
let previousY = 0
let previousR = 0

let test = 0;

setInterval(() => {
	test = (test + 10 ) % 360
	document.querySelector(".fidget").style.transform = "translate(-50%, -50%) rotate("+test+"deg) ";
}, 1)

window.scrollTo(0, 500000);
window.addEventListener('scroll', (e) => {
    let speed = previousY - e.pageY
    previousY = e.pageY

	let nextR = (previousR + (speed / 10)) % 360
	previousR = nextR
	
	let scroll = window.scrollY
	if (scroll > 999000 || scroll < 1000) {
		window.scrollTo(0, 500000);
	}

	window.requestAnimationFrame(() => {
		document.querySelector(".fidget").style.transform = "translate(-50%, -50%) rotate("+nextR+"deg) "; 
	});

})
</script>
