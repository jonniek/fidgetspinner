<style>
body {
	background-color: transparent;
  height: 1000000px;
}
.fidget {
	top: 50%;
	left: 50%;
	position: fixed;
	width: 300px;
	height: 300px;
	overflow: hidden;
	transform: translate(-50%, -50%) rotate(0);
}
</style>
<body>
	<img src="fidget.png" class="fidget" alt="">
	<script>
		var previousY = 0;
		var previousR = 0;
		/*
		var test = 0;
		setInterval(() => {
			test = (test + 10 ) % 360;
			document.querySelector(".fidget").style.transform = "translate(-50%, -50%) rotate("+test+"deg) ";
		}, 1); */
		console.log("hello", window)

		window.scrollTo(0, 500000);

		window.addEventListener('scroll', function(e) {
			var speed = previousY - window.scrollY;
			previousY = window.scrollY;
		
			var nextR = (previousR + (speed / 10)) % 360;
			previousR = nextR;
			
			var scroll = window.scrollY;

			if (scroll > 999000 || scroll < 1000) {
				window.scrollTo(0, 500000);
			}
		
			document.querySelector(".fidget").style.transform = "translate(-50%, -50%) rotate("+nextR+"deg) ";
		})
	</script>
</body>
